<!-- Edit this file to change the layout of each record in the table view -->

<!-- add the following to the Aulas_init() hook (in hooks/Aulas.php file) -->

		<td id="Aulas-Nombre-<%%VALUE(id)%%>" class="Aulas-Nombre"><%%SELECT%%><%%VALUE(Nombre)%%><%%ENDSELECT%%></td>

		<td id="Aulas-Campus-<%%VALUE(id)%%>" class="Aulas-Campus"><%%SELECT%%><%%VALUE(Campus)%%><%%ENDSELECT%%></td>
